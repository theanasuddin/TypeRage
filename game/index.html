<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="icon.png" />
    <title>Type Rage - Speed Typing Game!</title>
    <link href="loadscreen/css/spinkit.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Paytone+One|Montserrat"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="ju-loading-screen">
      <div class="sk-wave">
        <div class="sk-rect sk-rect1"></div>
        <div class="sk-rect sk-rect2"></div>
        <div class="sk-rect sk-rect3"></div>
        <div class="sk-rect sk-rect4"></div>
        <div class="sk-rect sk-rect5"></div>
      </div>
    </div>
    <div id="left">
      <div id="timeLeft">
        <p id="counthead">Countdown</p>
        <p id="secs">4</p>
      </div>
      <div id="wordlist">
        <div id="arrow"></div>
        <div id="scrollingwords">
          <ul style="list-style: none;"></ul>
        </div>
      </div>
    </div>
    <div id="center">
      <div id="circular">
        <div class="quaters movers" id="q1"></div>
        <div class="quaters movers" id="q2"></div>
        <div class="quaters movers" id="q3"></div>
        <div class="quaters movers" id="q4"></div>
        <div class="bouncy"></div>
        <p id="word"></p>
      </div>
      <div id="inputCover">
        <input
          id="input"
          type="text"
          placeholder="Type Here!"
          spellcheck="false"
        />
      </div>
      <div id="message">
        Level - 0
      </div>
    </div>
    <div id="stats">
      <div style="display:flex;">
        <div id="current">
          <p id="scorehead">Score</p>
          <p id="score">0</p>
        </div>
        <div id="high">
          <p id="highhead">High Score</p>
          <p id="highscore">0</p>
        </div>

      </div>
      <div id="graph">
        <canvas id="wpmchart" width="100%" height="100%"></canvas>
      </div>

    </div>
    <footer>
      Developed with love by
      <a href="https://www.theanasuddin.com/" target="_blank">@theanasuddin</a>
    </footer>
    <script src="loadscreen/js/jquery-3.3.1.min.js"></script>
    <script src="loadscreen/js/ju-loading-screen.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
    <script src="script.js"></script>
  </body>
</html>
